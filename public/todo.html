<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Create Task</title>
</head>

<body>
    <div class="container">
        <header><b>To-Do LIST</b></header>

        <form action="api/tasks/create" method="POST" class="text">
            <input type="text" id="task" name="task" placeholder="Enter your task" required>
                <!-- Upload Button -->
    <input type="file" id="taskImage" name="image" multiple hidden>
    <label for="taskImage" class="upload-btn">
        <i class="fas fa-upload"></i>
    </label>
            <button type="submit" class="text-btn">Add Task</button>
        </form>

        <div class="error"></div>

        <!-- Task filters -->
        <div class="tabs">
            <div class="filters">
                <span id="all"><b>All</b> (<span id="allCount">0</span>)</span>
                <span id="assigned"><b>Assigned</b> (<span id="assignedCount">0</span>)</span>
                <span id="completed"><b>Completed</b> (<span id="completedCount">0</span>)</span>
            </div>
        </div>

        <div class="todo-item">
            <ul id="taskList">
                <!-- Tasks will be listed here -->
            </ul>
        </div>

        <!-- Logout Button -->
        <form action="api/auth/logout" method="POST">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner"></div>

    <script src="script.js"></script>
</body>

</html>
