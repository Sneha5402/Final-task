<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Create Task</title>
</head>

<body>
    <div class="container">
        <header><b>To-Do LIST</b></header>

        <form action="/tasks/create" method="POST" class="text">


            <input type="text" id="task" name="task" placeholder="Enter your task" required>


            <button type="submit" class="text-btn">Add Task</button>
        </form>

        <!-- Field for showing the error message -->
        <div class="error"></div>

        <!-- Task filters -->
        <div class="tabs">
            <div class="filters">
                <h3>Task Lists</h3>
            </div>
            <!-- <button class="clear-btn" type="button">Clear All</button> -->
        </div>

        <div class="todo-item">
            <ul>
                <!-- Tasks will be listed here -->
            </ul>
        </div>

        <!-- Logout Button -->
        <form action="/logout" method="POST">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>

    <!-- If not logged in, the login page should be displayed -->
    <!-- <div id="loginSection" style="display: none;">
                <a href="/login">Login</a>
            </div> -->

    <div class="no-tasks" style="display: none;">No tasks found</div>
    </div>


    <script src="script.js"></script>
</body>

</html>
